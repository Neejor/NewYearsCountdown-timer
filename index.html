<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown</title>
  </head>
  <body>
    <img src="images/bg-stars.svg" alt="stars" id="stars">
    <img src="images/pattern-hills.svg" alt="hills" id="hills">

    <!-- HEADER -->
    <div class="hdr">
      <h2>WE'RE LAUNCHING SOON.</h2>
    </div>

    <section class="container-fluid">
      <!-- TIMER -->
      <div class="timer">
        <div class="row">
          <div class="col-sm-3">
            <div class="tbox" id = "days">
              <p></p>
            <span class="brd1"></span>
            <span class="brd2"></span>
            <hr class="hr1">
            <hr class="hr2">
            </div>
          <p>DAYS</p>
          </div>
          <div class="col-sm-3">
            <div class="tbox" id = "hrs">
              <p></p>
              <span class="brd1"></span>
              <span class="brd2"></span>
              <hr class="hr1">
              <hr class="hr2">
            </div>
          <p>HOURS</p>
          </div>
          <div class="col-sm-3">
            <div class="tbox" id = "mins">
              <p></p>
              <span class="brd1"></span>
              <span class="brd2"></span>
              <hr class="hr1">
              <hr class="hr2">
            </div>
          <p>MINUTES</p>
          </div>
          <div class="col-sm-3">
            <div class="tbox" id = "secs">
              <p></p>
              <span class="brd1"></span>
              <span class="brd2"></span>
              <hr class="hr1">
              <hr class="hr2">
            </div>
          <p>SECONDS</p>
          </div>
        </div>
      </div>
    </section>
    <!-- <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Your Name Here</a>.</p> -->

    <div class="soc_med container">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO"> <img src="images/icon-facebook.svg" alt="facebook-icon"> </a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO"> <img src="images/icon-instagram.svg" alt="insta-icon"> </a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO"> <img src="images/icon-pinterest.svg" alt="pinterest-icon"> </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="lib/require.js" charset="utf-8"></script> -->
    <script src="lib/moment.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
